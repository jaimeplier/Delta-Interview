<div class="home-card" style="padding: 3rem;">

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort >


      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>


      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year}} </td>
      </ng-container>


      <ng-container matColumnDef="cast">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cast </th>
        <td mat-cell *matCellDef="let element"> {{element.cast}} </td>
      </ng-container>


      <ng-container matColumnDef="genres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Genres </th>
        <td mat-cell *matCellDef="let element"> {{element.genres}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[8, 15, 20]" showFirstLastButtons aria-label="Select page of movies">
    </mat-paginator>


  </div>

</div>

<div class="center">
  <mat-form-field appearance="fill" 
  >
  <!-- style="background-color: red;" -->
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="" type="text" >
    <mat-hint>Hint</mat-hint>
</mat-form-field>

<a [routerLink]="['/contactForm']"><button mat-raised-button color="primary">Add movie</button></a>


</div>
